<!doctype html>
<html lang="en" class="no-js">
    <head>
        <meta charset="utf-8">
        <title>Exercises</title>
    </head>
    <style>
        h2 {
            color: red;
            font-size: 28px;
            text-transform: uppercase;
            text-align: center;
        }
        .result {
            font-size: 20px;
        }
    </style>
    <body>
        <section class="basics">
            <h2>Basic</h2>
    		<button class="time">Time</button>
    		<button class="date">Date</button>
    		<button class="print">Print</button>
    		<button class="triangle">Triangle</button>
    		<button class="swap">Rotate text</button>
    		<button class="leap">Is year leap</button>
    		<button class="january">Sunday</button>
    		<button class="guess">Guess</button>
            <button class="christmas">Days to Christmas</button>
            <form action="post">
                <input type="text" id="input-x" placeholder="First number">
                <input type="text" id="input-y" placeholder="Second number">
                <button class="multiply">Multiply</button>
                <button class="divide">Divide</button>
            </form>
            <button class="tranform-celc">Transform C > F</button>
            <button class="tranform-far">Transform F > C</button>
            <button class="location">Get host address</button>
            <h3 class="result">Results are here </h3>
        </section>
        <section class="functions">
            <h2>Functions</h2>
        </section>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    	<script src="exercise.js"></script>
    </body>
</html>
